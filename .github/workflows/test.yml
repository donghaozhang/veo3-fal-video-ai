name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install core dependencies first
          pip install python-dotenv>=1.0.0 requests>=2.31.0 pyyaml>=6.0
          # Install package in development mode
          pip install -e .
          # Try to install optional dependencies (may fail for older Python)
          pip install -r requirements.txt || echo "Some optional dependencies failed to install"

      - name: Run core tests
        run: |
          python tests/test_core.py
        continue-on-error: true

      - name: Run integration tests
        run: |
          python tests/test_integration.py
        continue-on-error: true